<!doctype html>
<html lang="en">
 
  <head>
    
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src = angular.min.js></script>
    <script src = app.js></script>

  </head>

  <body ng-app = "NarrowItDownApp">

     <div>
      <h1>Narrow Down Your Chinese Menu Choice</h1>
     <div ng-controller = "NarrowItDownController">
      <div>
        <input type="text" placeholder="search term"  ng-model="searchTerm">
        <div>{{searchTerm}}</div>
      </div>
      
      <div>
        <button class="btn btn-primary" ng-click="getFoundItems()">Narrow It Down For Me!</button>
      </div>

      <!-- found-items should be implemented as a component -->
      <found-item found-items="foundItems" on-remove="remove(index)"></found-item>
   </div>
   </div>

  </body>

</html>
