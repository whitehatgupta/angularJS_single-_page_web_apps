<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<script src="angular.min.js"></script>
		<script src="app.js"></script>
		
		<title>Name Calculator Using AngularJS.</title>
	</head>

	<body ng-app="myFirstApp">

		<h1>Write your name and get its weight.</h1>
		
		<div ng-controller="myFirstController">

			<div><h2>Type your name:<input type="text" ng-model ="name" ng-keyup ="calculateWeight();"></h2></div>
			<div><h2>Total weight of your name is : {{weight}}</h2></div>
		
		</div>
	
	</body>
</html>
