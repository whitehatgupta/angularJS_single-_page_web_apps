<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		
		<title>Module 2 Solution.</title>
	</head>
	
	<body ng-app= "listChecker">
		<h1>Shopping list checker.</h1>

		<div ng-controller = "toBuyList as Buy">
			<h3>To Buy:</h3>
			<ol>
				<li ng-repeat="item in Buy.items">
					Buy {{item.quantity}} of {{item.name}}.
					<button ng-click="Buy.remove($index)">Bought</button>
				</li>
			</ol>
		</div>

		<div ng-controller = "alreadyBoughtList as Bought">
			<h3>Already Bought:</h3>
			<ol>
				<li ng-repeat="item in Bought.items">
					Bought {{item.quantity}} of {{item.name}}.
				</li>
			</ol>
		</div>

	</body>

</html>
